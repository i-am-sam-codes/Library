<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <nav>
      <div id="nav-name">Library ðŸ“š</div>
      <div>
        <button onclick="displayBooks()" id="btn">Book List</button>
        <button onclick="addBookToLibrarys()" id="btn">ADD +</button>
      </div>
    </nav>

    <div class="buttonContainer">
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">ADD BOOK+</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="inputContainer">
          <p>Enter a new book ðŸ‘‡</p>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
          <label for="pages">Pages</label>
          <input type="text" id="pages" name="pages" required />

          <div class="check-box">
            <label for="read">Read</label>
            <input type="checkbox" class="check" id="read" />
          </div>

          <input type="submit" class="submit" value="Add Book" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
